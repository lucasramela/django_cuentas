{% extends "base.html" %}

{% block title %} Movimientos {% endblock %}

{% block content %}
<form action="/movimientos/" method="POST">
	
	{% csrf_token %}
	{{ form.as_p }}

	<input type="submit" value="Guardar">

</form>

<h2>Movimientos</h2>
{% for movimiento in movimientos %}

	<p>{{ movimiento.cuenta }} - {{ movimiento.importe }}</p>

{% endfor %} 

{% endblock %}
