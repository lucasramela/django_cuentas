{% extends "base.html"%}
	
{% block title %} Cuentas {% endblock %}

{% block content %}
{% for cuenta in cuentas %}
	<h2><a href="/cuenta/{{ cuenta.id }}">{{ cuenta.nombre }}</a></h2>
	<p>{{ cuenta.direccion }}</p>
	<p>{% if cuenta.email %} - {% endif %} <b> {{ cuenta.email }} <b/></p>
{% endfor %}
<p>El total es {{ total }}.</p>
{% endblock %}
